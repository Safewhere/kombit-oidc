<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OIDC Client Java</title>
    <style>
        :root {
            --bg1: #1c2b63;
            --bg2: #243771;
        }
        body {
            background: radial-gradient(1200px 700px at 15% 10%, rgba(255, 255, 255, .08), transparent 55%), radial-gradient(900px 600px at 85% 90%, rgba(255, 255, 255, .06), transparent 60%), linear-gradient(135deg, var(--bg1), var(--bg2));
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
            color: #333;
            margin: 30px;
        }
        .container {
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h2 { color: #243771; margin-bottom: 10px; margin-top: 0; }
        h3 { color: #555; margin-top: 30px; }
        pre {
            background: #f0f3ff;
            border: 1px solid #ccd7ff;
            border-radius: 8px;
            padding: 15px;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .token-block {
            margin-top: 20px;
        }
        .btn svg{width:18px; height:18px}
        .btn{
            box-shadow: 0 10px 18px rgb(217 83 79 / 25%), 0 2px 6px rgb(217 83 79 / 20%);
            background:#d9534f; color:white; border:none; padding:10px 20px;
            border-radius:6px; cursor:pointer;
            display:inline-flex; align-items:center;
            justify-content:center; gap:10px;
        }
        .btn:active{ transform: translateY(1px) }
        .wrapper-header{
            display: flex;align-items: center;justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="wrapper-header">
    <h2>OIDC Client Java</h2>
    <div>
        <form th:action="@{/app/logout}" method="post">
            <button type="submit" class="btn">
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                    <path d="M15 3h-6a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 12h10"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 12l-3-3m3 3l-3 3"
                          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Logout
            </button>
        </form>
    </div>
    </div>
    <div class="token-block">
        <h3>ID Token</h3>
        <pre th:text="${idToken}"></pre>

        <p><strong>Header:</strong></p>
        <pre th:text="${idTokenHeader}"></pre>

        <p><strong>Payload:</strong></p>
        <pre th:text="${idTokenPayload}"></pre>
    </div>

    <div class="token-block">
        <h3>Access Token</h3>
        <pre th:text="${accessToken}"></pre>

        <p><strong>Header:</strong></p>
        <pre th:text="${accessTokenHeader}"></pre>

        <p><strong>Payload:</strong></p>
        <pre th:text="${accessTokenPayload}"></pre>
    </div>
</div>
</body>
</html>
