server:
  port: 8000
  forward-headers-strategy: framework
  error:
    include-message: never
    include-binding-errors: always

spring:
  application:
    name: kombit-oidc

  security:
    oauth2:
      client:
        provider:
          oidc:
            issuer-uri: ${OIDC_ISSUER:https://komitva322.safewhere.local/runtime/oauth2}
        registration:
          oidc:
            provider: oidc
            client-id: ${OIDC_CLIENT_ID}
            client-secret: ${OIDC_CLIENT_SECRET}
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.oauth2.client: TRACE
    org.springframework.security.oauth2.client.web: TRACE
    reactor.netty.http.client: DEBUG

config:
  oidc:
    registration-id: oidc
    authorization-endpoint: ${OIDC_AUTHZ_ENDPOINT:https://komitva322.safewhere.local/runtime/oauth2/authorize.idp}
    token-endpoint: ${OIDC_TOKEN_ENDPOINT:https://komitva322.safewhere.local/runtime/oauth2/token.idp}
    end-session-endpoint: ${OIDC_LOGOUT_ENDPOINT:https://komitva322.safewhere.local/runtime/openidconnect/logout.idp}
    revoke-endpoint: ${OIDC_REVOKE_ENDPOINT:https://komitva322.safewhere.local/runtime/oauth2/revoke.idp}
    redirect-uri: https://localhost:8000/oidc/callback
    client-id: ${OIDC_CLIENT_ID:java-application}
    client-secret: ${OIDC_CLIENT_SECRET:java-secret-key-7890}
    token-auth-method: ${OIDC_TOKEN_AUTH_METHOD:client_secret_post}
    use-pkce: ${OIDC_USE_PKCE:true}
    authorization-endpoint-method": ${OIDC_AUTH_ENDPOINT_METHOD:POST},
    scope: ${OIDC_SCOPE:openid}
    jwt-signing-keystore-path: ""
    jwt-signing-keystore-password: ""
    id-token-keystore-path: ""
    id-token-keystore-password: ""




