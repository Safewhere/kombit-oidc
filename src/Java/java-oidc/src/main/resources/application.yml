server:
  port: 8000
  forward-headers-strategy: framework
  error:
    include-message: never
    include-binding-errors: always

spring:
  application:
    name: kombit-oidc

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.oauth2.client: TRACE
    org.springframework.security.oauth2.client.web: TRACE
    reactor.netty.http.client: DEBUG

config:
  oidc:
    registration-id: oidc
    issuer-uri: https://kombitdev.safewhere.local/runtime/oauth2
    client-id: https://localhost:8000
    client-secret: secret-key-4567
    redirect-uri: https://localhost:8000/oidc/callback
    scope: openid
    token-auth-method: client_secret_post
    use-pkce: true
    authorization-endpoint-method: POST
    # Optional: Path to PKCS12 (.p12) file for certificate-based authentication (private_key_jwt)
    jwt-signing-keystore-path: ""
    jwt-signing-keystore-password: ""
    id-token-keystore-path: ""
    id-token-keystore-password: ""




